{{each data}}
<li class="item">
  <img src="https://www.lgstatic.com/{{$value['companyLogo']}}" />
  <div>
    <h2>{{ $value['companyName'] }}</h2>
    <p>
      <span class="item-pos">
        {{ $value['positionName'] }}
      </span>
      <span class="item-salary">{{$value['salary']}}</span>
    </p>
    <p>15:45</p>
  </div>
</li>
{{/each}}
